<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Sign-Up</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar-container">
            <div class="brand">Dummy</div>
            <video autoplay loop muted src="./assets/pexels-nikita-ryumshin-7872729 (720p).mp4"></video>
            <div class="quote">Sign up today to explore..!</div>
            <a class="license" href="https://www.pexels.com/video/3d-animation-background-7872729/">Video by Nikita Ryumshin </a>
        </div>
        <div class="form-container">
            <div class="header-section">Get started</div>
            <form action="" method="get">
                <div class="form-section">
                    <div class="form-row">
                        <label for="first-name">First Name</label>
                        <input required type="text" id="first-name" name="first-name">
                    </div> 
                    <div class="form-row">
                        <label for="second-name">Second Name</label>
                        <input required type="text" id="second-name" name="second-name">
                    </div> 
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input required type="email" id="email" name="second-name">
                    </div> 
                    <div class="form-row">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div> 
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input required type="password" id="password" name="password">
                    </div> 
                    <div class="form-row">
                        <label for="confirm-password">Confirm Password</label>
                        <input required type="password" id="confirm-password" name="confirm-password">
                    </div> 
                    <button>Sign Up</button>  
                </div>
            </form>
            <div class="message-section">Already have an account?<span class="login">Log in</span></div>
        </div>
    </div>
</body>
</html>
