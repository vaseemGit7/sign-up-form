<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Sign-Up</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar-container">
            <div class="brand">Dummy</div>
            <video autoplay loop muted src="./assets/pexels-nikita-ryumshin-7872729 (720p).mp4"></video>
            <div class="quote">Sign up today to explore..!</div>
            <a class="license" href="https://www.pexels.com/video/3d-animation-background-7872729/">Video by Nikita Ryumshin </a>
        </div>
        <div class="form-container">
            <div class="header-section">Get started</div>
            <form action="" method="get">
                <div class="form-section">
                    <div class="form-row">
                        <label for="firstName">First Name</label>
                        <input required type="text" id="firstName" name="firstName" autocomplete="given-name">
                        <p class="validation-message" id="firstName-validation"></p>
                    </div> 
                    <div class="form-row">
                        <label for="lastName">Last Name</label>
                        <input required type="text" id="lastname" name="lastName" autocomplete="family-name">
                        <p class="validation-message" id="lastName-validation"></p>
                    </div> 
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input required type="email" id="email" name="email" autocomplete="email" 
                        pattern="^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,8})(\.[a-z]{2,8})?$">  
                        <p class="validation-message" id="email-validation"></p>                      
                    </div> 
                    <div class="form-row">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" autocomplete="tel">
                    </div> 
                    <div class="form-row">
                        <label for="newPassword">Password</label>
                        <input required minlength="8" type="password" id="newPassword" name="newPassword" autocomplete="new-password">
                        <p class="validation-message" id="newPassword-validation"></p>
                    </div> 
                    <div class="form-row">
                        <label for="confirmPassword">Confirm Password</label>
                        <input required type="password" id="confirmPassword" name="confirmPassword">
                        <p class="validation-message" id="confirmPassword-validation"></p>
                    </div> 
                    <button>Sign Up</button>  
                </div>
            </form>
            <div class="message-section">Already have an account?<span class="login">Log in</span></div>
        </div>
    </div>
</body>
</html>
